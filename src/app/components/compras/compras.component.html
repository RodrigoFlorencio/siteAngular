<div class="container">
    <div class="row">
        <div class="col-md-5">
            <ng-template [ngIf]="thumbImagem.length > 0">
                <div class="ft-produto">
                    <img [attr.src]="'http://localhost:3002/' + produto.imagem" class="img-fluid" alt="{{produto.nome}}">
                </div>
            </ng-template>
        </div>

        <div class="description">
            <p> {{produto.descricao}} </p>
        </div>

        <div class="col-md-5">

            <div class="text-produto">

                <div class="content-box">
                    <p class="text-produto-cont1">
                        {{produto.nome}} ({{produto.tipo}})
                    </p><br>

                    <p class="text-produto-cont2">
                        <span>{{produto.preco | currency: 'BRL'}}</span>
                    </p><br>

                    <div class="col-md-2 qtd">
                        <p class="text-qtd">Quantidade</p><br>

                        <div class="value-button" id="decrease">
                            <i class="material-icons">remove</i>
                        </div>

                        <input type="number" id="number" value="1" readonly>

                        <div class="value-button" id="increase">
                            <i class="material-icons">add</i>
                        </div>
                    </div><br>
                </div>
                <hr>

                <!--  -->
                <div class="btn-compra-cont" >
                    <div class="btn-compra" >
                        <a (click)="addToCart(produto)">
                            <p class="text-compra">
                                Add Carrinho
                            </p>
                        </a>
                    </div>

                    <div class="btn-cont">
                        <a routerLink="/produtos">
                            <p class="text-cont">
                                Voltar Produtos
                            </p>
                        </a>
                    </div>
                </div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-description">
                Produtos Relacionados
            </div>
        </div>
    </div>
</div>

<div class="container box">
    <div class="row">
        <div class="col-md-3 box-ft" *ngFor="let prod of produtos | slice:0:4">

            <div class="ft01">
                <a routerLink="/compras/{{prod.id}}"><img class="img-fluid"
                        [attr.src]="'http://localhost:3002/'+ prod.imagem" alt="{{prod.name}}"></a>
            </div>

            <div class="text-card">
                <p>
                    {{prod.nome}}<br><br>
                    <span>{{prod.preco | currency: 'BRL'}}</span>
                </p>
            </div>

        </div>
    </div>
</div>
