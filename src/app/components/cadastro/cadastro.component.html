<form [formGroup]="registerForm">
    <div class="container">


        <div class="row">
            <div class="col-md-12">
                <div class="text-description">
                    Dados Pessoais
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">


                <mat-form-field>
                    <mat-label>Nome:</mat-label>
                    <input formControlName="address_nome" matInput type="text" name="nome" id="nome"
                        [(ngModel)]="request.nome" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Sobrenome:</mat-label>
                    <input formControlName="address_sobrenome" matInput type="text" name="sobrenome" id="sobrenome"
                        [(ngModel)]="request.sobrenome" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>CPF:</mat-label>
                    <input formControlName="address_cpf" matInput type="text" name="cpf" id="cpf"
                        [(ngModel)]="request.cpf" mask="000.000.000-00" required>
                </mat-form-field>

               <mat-form-field>
                    <mat-label>Data De Nascimento:</mat-label>
                    <input formControlName="address_nascimento" matInput type="date" name="nascimento" id="nascimento" [(ngModel)]="request.nascimento"
                        required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Telefone:</mat-label>
                    <input formControlName="address_tel" matInput type="tel" name="tel" [(ngModel)]="request.tel" mask="(00)00000-0000" id="tel"
                        required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>E-mail:</mat-label>
                    <input formControlName="address_email" matInput type="email" name="email" id="email" [(ngModel)]="request.email" required>
                </mat-form-field><br><br>

                <mat-form-field>
                    <mat-label>Senha:</mat-label>
                    <input formControlName="address_senha" matInput type="password" name="senha" id="senha"   minlength="6" maxlength="8" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Confirmar Senha:</mat-label>
                    <input formControlName="address_confirmarSenha" matInput type="password" name="confirmarSenha" minlength="6" maxlength="8"
                    [(ngModel)]="request.senha" id="confirmarSenha" required>
                </mat-form-field>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-description">
                    Endereço
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">


                <mat-form-field>
                    <mat-label>CEP:</mat-label>
                    <input formControlName="address_cep" matInput [(ngModel)]="request.cep" mask="00000-000 " name="cep"
                        id="cep" (blur)="consultaCEP($event.target.value)" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Rua:</mat-label>
                    <input formControlName="address_logradouro" matInput type="text" name="logradouro" id="logradouro"
                        [(ngModel)]="request.logradouro" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Número:</mat-label>
                    <input formControlName="address_numero" matInput [(ngModel)]="request.numero" name="numero"
                        required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Complemento:</mat-label>
                    <input formControlName="address_complemento" matInput [(ngModel)]="request.complemento"
                        name="complemento">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Bairro:</mat-label>
                    <input formControlName="address_bairro" matInput [(ngModel)]="request.bairro" name="bairro"
                        required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Cidade:</mat-label>
                    <input formControlName="address_cidade" matInput [(ngModel)]="request.cidade" name="cidade"
                        required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Estado:</mat-label>
                    <input formControlName="address_estado" matInput [(ngModel)]="request.uf" name="uf" required>
                </mat-form-field>


            </div>
        </div>

        <a>
            <button (click)="save()" type="button" class="btn btn-cadastrar btn-lg" [disabled]="!registerForm.valid">
                Cadastrar
            </button><br>
        </a>
    </div>
</form>
