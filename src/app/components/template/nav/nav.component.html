<div class="topo">
    <div class="container">
        <div class="row">

            <a routerLink="/"><img class="img-fluid logo" src="/assets/img/LO_Logotipo Thoth 100.png"
                    alt="Logo Thoth Company"></a>

            <i class="material-icons person"> person </i>

            <p class="user" *ngIf="usuario == null">
                <a data-toggle="modal" routerLink="login" data-target="#exampleModalLong2">Faça seu login ou
                    cadastre-se</a>
            </p>

            <div class="login-cart">
                <i class="material-icons cart">
                    shopping_cart
                </i>

                <a (click)="card()" >
                    <p class="car">
                        Carrinho de compras
                    </p>
                </a>

                <div class="car-qtd">
                    {{ total }}
                </div>

                <ng-container *ngIf="usuario != null">
                    <p class="user name">
                        Seja bem-vindo(a) <span>{{usuario.nome}}</span>  &nbsp;|&nbsp;
                        <a (click)="logout()" >Sair</a>
                    </p>
                </ng-container>

            </div>
        </div>
    </div>
</div>

<div class="container-fluid barra-menu">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="produtos">Produtos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="contato">Contato</a>
                            </li>
                            <li class="nav-item dropdown" *ngIf="usuario != null">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Meus Dados
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                  <a class="dropdown-item" routerLink="area-dados">Meus Dados</a>
                                  <a class="dropdown-item" routerLink="area-cliente">Meus Pedidos</a>
                                  <a class="dropdown-item" routerLink="area-enderecos">Meus Endereços</a>
                                </div>
                            </li>

                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="O que você procura?"
                                aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
